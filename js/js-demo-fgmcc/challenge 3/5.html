<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面加载后累加1</title>
	<style>
		body{
			font-size: 48px;
			font-weight: bolder;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		window.onload = function(){
			var oBody = document.body;
			var i = 0;
			setInterval(function(){
				oBody.innerText = ++i;
			},1000);
		};
	</script>
</body>
</html>
