<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>累加按钮~</title>
	<style>
		body{text-align:center;}
	</style>
</head>
<body>
	<input type="button" value='0' id='add'>
	<script>
		window.onload = function(){
			var add = document.getElementById("add");
			add.onclick = function(event){
				if(this.value < 10){
					this.value++;
					event.preventDefault();
				}else{
					alert('不要再点人家啦~');
				}
			}
		}
	</script>
</body>
</html>
